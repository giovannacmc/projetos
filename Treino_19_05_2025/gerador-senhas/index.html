<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <label for="tamanho">Tamanho da senha:</label>
        <input type="number" id="tamanho" value="12" min="4" max="32">
        
        <div class="opcoes">
            <label><input type="checkbox" id="numeros"> Incluir números</label>
            <label><input type="checkbox" id="especiais"> Incluir caracteres especiais</label>
            <label><input type="checkbox" id="maiusculas"> Incluir letras maiúsculas</label>
        </div>

        <button onclick="gerarSenha()">Gerar Senha</button>
        <p><strong>Senha Gerada:</strong> <span id="senha"></span></p>
        <button id="copiar" onclick="copiarSenha()">Copiar Senha</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
